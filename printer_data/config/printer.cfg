[include KAMP_Settings.cfg]

[mcu]
serial: /dev/serial/by-id/usb-Klipper_stm32f103xe_32FFDA0530554D3115890243-if00
restart_method: command

#[mcu rpi]
#serial: /tmp/klipper_host_mcu

#[controller_fan case_fan]
#pin: rpi:gpio18
#heater: extruder
[filament_switch_sensor filament_sensor]
switch_pin: ^PC15          # SKR Mini E3 V2.0 E0-STOP Pin
# The '^' prefix enables the internal pull-up resistor, which is required for switch sensors.

pause_on_runout: True      # Automatically pause the print when filament runs out
runout_gcode: 
    PAUSE                  # Use your existing pause macro
    G91
    G1 E-5 F1200           # Retract 5mm (adjust as needed for your direct drive)
    G90
insert_gcode: 
    M117 Filament Loaded   # Display message when filament is re-inserted
    G92 E0                 # Reset extruder position
[virtual_sdcard]
path: /home/aali/printer_data/gcodes
on_error_gcode: CANCEL_PRINT

[display_status]
[pause_resume]
[exclude_object]
[idle_timeout]
timeout: 99999999
# # This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v2.0. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader". Also, select "Enable extra
# low-level configuration options" and configure "GPIO pins to set at
# micro-controller startup" to "!PA14".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See the example.cfg file for a description of available parameters.

# ======================================================================
[bltouch]
#stow_on_each_sample: True
#pin_up_reports_not_triggered: True
#probe_with_touch_mode: True
sensor_pin: ^PC14
control_pin: PA1
x_offset: -44
y_offset: -7
samples: 2

[bed_screws]
screw1: 23, 23
screw2: 23, 196
screw3: 196, 196
screw4: 196, 23

[force_move]
#enable_force_move: True

[safe_z_home]
home_xy_position: 162, 125
speed: 200.0
z_hop: 10.0
z_hop_speed: 20.0


[bed_mesh]
speed: 150
horizontal_move_z: 10
mesh_min: 17, 17     
mesh_max: 186, 191   ; <-- CHANGE X-VALUE TO 180 (From 228)
probe_count: 4,4     
mesh_pps: 2,2

# ======================================================================
[stepper_x]
step_pin: PB13
dir_pin: !PB12
enable_pin: !PB14
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC0
position_endstop: 0
position_max: 230
homing_speed: 50
second_homing_speed: 20

[tmc2209 stepper_x]
uart_pin: PC11
tx_pin: PC10
uart_address: 0
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250

# ======================================================================
[stepper_y]
step_pin: PB10
dir_pin: !PB2
enable_pin: !PB11
microsteps: 16
rotation_distance: 40
endstop_pin: ^PC1
position_endstop: -20
position_min:-20
position_max: 220
homing_speed: 50
second_homing_speed: 20

[tmc2209 stepper_y]
uart_pin: PC11
tx_pin: PC10
uart_address: 2
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 250

# ======================================================================
[stepper_z]
step_pin: PB0
dir_pin: PC5
enable_pin: !PB1
microsteps: 16
rotation_distance: 8
endstop_pin: probe:z_virtual_endstop
position_min: -5
position_max: 250

[tmc2209 stepper_z]
uart_pin: PC11
tx_pin: PC10
uart_address: 1
run_current: 0.580
hold_current: 0.500
stealthchop_threshold: 5

# ======================================================================
#SET_EXTRUDER_STEP_DISTANCE EXTRUDER=extruder DISTANCE=0.010706
# Measure 120mm, then extrude 100mm
# G1 E100 F100
# step_distance = old_e_steps * ((120 - distance_to_mark) / 100)
[extruder]
step_pin: PB3
dir_pin: !PB4
enable_pin: !PD2
microsteps: 32
rotation_distance: 33.6
#gear_ratio: 27:1
nozzle_diameter: 0.400
filament_diameter: 1.750
heater_pin: PC8
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PA0
min_temp: 10
min_extrude_temp: 190
max_extrude_only_distance: 100
max_extrude_cross_section: 5.0
max_temp: 250
pressure_advance: 0.08
max_extrude_only_velocity: 120.0  # Set this to a higher value (120-150 is typical)
max_power: 0.99

[tmc2209 extruder]
uart_pin: PC11
tx_pin: PC10
uart_address: 3
run_current: 0.72
#hold_current: 0.4
stealthchop_threshold: 0

[verify_heater extruder]
# This increases the time Klipper allows for the initial temperature rise to 50 seconds.
check_gain_time: 50
# ======================================================================
[heater_bed]
heater_pin: PC9
sensor_type: EPCOS 100K B57560G104F
sensor_pin: PC3
min_temp: 0
max_temp: 130
# ======================================================================
[fan]
pin: PC6

[heater_fan hotend_fan]
pin: PC7
heater: extruder
heater_temp: 50.0


# ======================================================================

[temperature_sensor mcu_temp]
sensor_type: temperature_mcu
sensor_mcu: mcu

# =====================================================================

