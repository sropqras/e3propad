[printer]
kinematics: cartesian
max_velocity: 300
max_accel: 1700
#max_accel_to_decel: 3000
max_z_velocity: 40
max_z_accel: 100
square_corner_velocity: 5

# --- STEP 1: Define the Pin Aliases (Mapping EXP1 pins to MCU pins) ---
[board_pins]
aliases:
    # EXP1 header
    EXP1_1=PB5, EXP1_3=PA9, EXP1_5=PA10, EXP1_7=PB8, EXP1_9=<GND>,
    EXP1_2=PA15, EXP1_4=<RST>, EXP1_6=PB9, EXP1_8=PB15, EXP1_10=<5V>

# --- STEP 2: Configure the Display using the Aliases ---
[display]
lcd_type: st7920
cs_pin: EXP1_7     # Corresponds to PB8
sclk_pin: EXP1_6   # Corresponds to PB9
sid_pin: EXP1_8    # Corresponds to PB15
encoder_pins: ^EXP1_5, ^EXP1_3 # Corresponds to PA10 and PA9
click_pin: ^!EXP1_2  # Corresponds to PA15

# --- STEP 3: Configure the Beeper ---
[output_pin beeper]
pin: EXP1_1          # Corresponds to PB5

[firmware_retraction]
retract_length: 5
#   The length of filament (in mm) to retract when G10 is activated,
#   and to unretract when G11 is activated (but see
#   unretract_extra_length below). The default is 0 mm.
retract_speed: 60
#   The speed of retraction, in mm/s. The default is 20 mm/s.
#unretract_extra_length: 0
#   The length (in mm) of *additional* filament to add when
#   unretracting.
unretract_speed: 40
#   The speed of unretraction, in mm/s. The default is 10 mm/s.

[gcode_arcs]

[exclude_object]

